<link rel="stylesheet" href="bower_components/bootstrap/docs/assets/css/bootstrap.css">
<link rel="stylesheet/less" type="text/css" href="src/viewer.css" />

<script type="text/javascript" src="src/viewer.js"></script>
<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/docs/assets/js/bootstrap.js"></script>


<div class="container">

	<div class="file">
		<input type="file" id="uploadJson" name="file" />
	</div>

	<!-- This is the div id update by the js viewer library -->
	<div class="game-viewer" id="game-viewer">
	</div>

</div>

<script type="text/javascript" >

document.getElementById('uploadJson').addEventListener(
		'change',
		function (e) {
			loadJsonFile(
				e,
				document.getElementById('game-viewer'));
			},
			false);

	$(document).ready(function() {
		$("[data-toggle='tooltip']").tooltip();
	});

</script>
