<link rel="stylesheet" href="libs/bootstrap.css">
<link rel="stylesheet/less" type="text/css" href="libs/viewer.less" />

<script src="libs/less-1.3.3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="libs/viewer.js"></script>
<script type="text/javascript" src="libs/jquery-1.9.1.js"></script>
<script type="text/javascript" src="libs/bootstrap.js"></script>


<div class="container">

	<div class="file">
		<input type="file" id="uploadJson" name="file" />
	</div>

	<!-- This is the div id update by the js viewer library -->
	<div class="game-viewer" id="game-viewer">
	</div>

</div>

<script type="text/javascript" >

document.getElementById('uploadJson').addEventListener(
		'change',
		function (e) {
			loadJsonFile(
				e,
				document.getElementById('game-viewer'));
			},
			false);

	$(document).ready(function() {
		$("[data-toggle='tooltip']").tooltip();
	});

</script>
